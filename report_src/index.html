<html>
  <head>
    <title>iMQTT - Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hey iMQTT ü§ó</h1>
    <canvas id="graph"></canvas>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
  <script type="module">
    import {
      h,
      Component,
      render,
    } from "https://unpkg.com/preact@latest?module";
    import {
      useState,
      useEffect,
    } from "https://unpkg.com/preact@latest/hooks/dist/hooks.module.js?module";
    import htm from "https://esm.sh/htm";

    // gets the logfile from old route and renders the graph with chart.js
    let ctx = document.getElementById("graph");
    let log = await fetch("/create_report").then((result) => result.json());
    let lables = await log.map((item) => {
      return item.received_time;
    });
    let received_data = await log.map((item) => {
      return item.received;
    });
    let original_data = await log.map((item) => {
      return item.original;
    });
    new Chart(ctx, {
      type: "line",
      data: {
        labels: lables,
        datasets: [
          {
            label: "received degrees in C",
            data: received_data,
            borderWidth: 1,
          },
          {
            label: "original degrees in C",
            data: original_data,
            borderWidth: 1,
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
          x: {
            min: Math.min(lables),
            max: Math.max(lables),
          },
        },
      },
    });
    function setCharAt(str, index, chr) {
      if (index > str.length - 1) return str;
      return str.substring(0, index) + chr + str.substring(index + 1);
    }
    const html = htm.bind(h);

    // returns a line in the predefined format for the result table
    function TableLine({ line }) {
      function setCharAt(str, index, chr) {
        if (index > str.length - 1) return str;
        return str.substring(0, index) + chr + str.substring(index + 1);
      }
      let formattedDate = line.received_time.replace(/-/g, ":");
      formattedDate = setCharAt(formattedDate, 4, "-");
      formattedDate = setCharAt(formattedDate, 7, "-");
      console.log(formattedDate);
      const timestamp = new Date(formattedDate);
      return html`<tr>
        <td>${line.original}</td>
        <td>${line.original_time}</td>
        <td>${line.received}</td>
        <td>${timestamp.toLocaleDateString()}</td>
        <td>${timestamp.toLocaleTimeString()}</td>
        <td>${line.error ? "‚ùå" : "‚úÖ"}</td>
      </tr>`;
    }

    // renders table and prints line for every log
    function Table() {
      let [data, setData] = useState([]);
      let [file, setFilename] = useState("8_May_23:52:07r.log");
      useEffect(async () => {
        let query = "/create_report" + file;
        let response = await fetch(query);
        data = await response.json();
        setData(data);
      }, []);
      return html`<table class="table table-striped">
        <thead>
          <tr>
            <th>Original</th>
            <th>Original Time</th>
            <th>Received</th>
            <th>Received Date</th>
            <th>Received Time</th>
            <th>Success?</th>
          </tr>
        </thead>
        ${data.map((row) => {
          return html`<${TableLine} line=${row} />`;
        })}
      </table>`;
    }

    // main app component
    function App(props) {
      let [files, setFiles] = useState([]);
      let [selected, setSelected] = useState("");
      useEffect(async () => {
        let response = await fetch("/all_logs");
        files = await response.json();
        setFiles(files);
      }, []);
      return html`<div>
        <form>
          <label>Select Logfile</label>
          <select>
            ${files.map((file) => {
              return html`<option value=${file} onChange=${(e) => {
                setSelected(e.target.value);
              }}>${file}</option`;
            })}
          </select>
        </form>
        <${Table} />
      </div>`;
    }

    // attach the main component to the DOM
    render(html`<${App} name="World" />`, document.getElementById("app"));
  </script>
</html>
